<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5 - System Layout</title>

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        /* Hii ni kwa ajili ya kuhakikisha muonekano unakaa sawa haraka */
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="login-container text-center">
            <h2 class="mb-4">WELCOME TO THE SYSTEM RESULT</h2>
            
            <form>
                <div class="form-group text-left">
                    <label for="username">Username/Email:</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingiza jina lako">
                </div>
                
                <div class="form-group text-left mt-3">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="********">
                </div>

                <button type="submit" class="btn btn-primary btn-block mt-4">LOGIN</button>
            </form>

            <div class="mt-4">
                <p>MARTINEZ @2026</p>
                <a href="logout.html" class="text-danger">OUT</a>
            </div>
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
