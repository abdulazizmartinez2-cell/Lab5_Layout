<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Students</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html">Lab 5 System</a>
        <a class="btn btn-outline-light btn-sm" href="dashboard.html">Back</a>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Manage Students</h4>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addStudentModal">
            Add Student
        </button>
    </div>

    <!-- STUDENTS TABLE -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Reg No</th>
                <th>Full Name</th>
                <th>Course</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>BCS/001</td>
                <td>Ali Mohamed</td>
                <td>Computer Science</td>
                <td>Year 2</td>
            </tr>
            <tr>
                <td>2</td>
                <td>BIT/014</td>
                <td>John Peter</td>
                <td>Information Technology</td>
                <td>Year 1</td>
            </tr>
        </tbody>
    </table>

</div>

<!-- ADD STUDENT MODAL -->
<div class="modal fade" id="addStudentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Add New Student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form>

                    <div class="mb-3">
                        <label class="form-label">Registration Number</label>
                        <input type="text" class="form-control" placeholder="Enter reg number">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter full name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Course</label>
                        <input type="text" class="form-control" placeholder="Enter course">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Year</label>
                        <select class="form-control">
                            <option>Year 1</option>
                            <option>Year 2</option>
                            <option>Year 3</option>
                        </select>
                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-success">Save Student</button>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="../js/bootstrap.bundle.min.js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
