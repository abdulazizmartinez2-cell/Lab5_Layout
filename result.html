<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Results</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">Lab 5 System</a>
      <a class="btn btn-outline-light btn-sm" href="dashboard.html">Back</a>
    </div>
  </nav>

  <div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Manage Results</h4>
      <div>
        <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#uploadModal">
          Upload Results
        </button>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#viewModal">
          View Results
        </button>
      </div>
    </div>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Student</th>
          <th>Course</th>
          <th>Marks</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Ali Mohamed</td>
          <td>CS101</td>
          <td>78</td>
          <td>B+</td>
        </tr>
        <tr>
          <td>2</td>
          <td>John Peter</td>
          <td>IT202</td>
          <td>85</td>
          <td>A</td>
        </tr>
      </tbody>
    </table>

  </div>

  <div class="modal fade" id="uploadModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Upload Results</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Course</label>
              <select class="form-control">
                <option>CS101</option>
                <option>IT202</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Upload File</label>
              <input type="file" class="form-control">
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-success">Upload</button>
        </div>

      </div>
    </div>
  </div>

  <div class="modal fade" id="viewModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">View Results</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <p><strong>Course:</strong> CS101 - Introduction to Programming</p>

          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Student</th>
                <th>Marks</th>
                <th>Grade</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Ali Mohamed</td>
                <td>78</td>
                <td>B+</td>
              </tr>
              <tr>
                <td>John Peter</td>
                <td>85</td>
                <td>A</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
