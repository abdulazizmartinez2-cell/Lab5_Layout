<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Results</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html">Lab 5 System</a>
        <a class="btn btn-outline-light btn-sm" href="dashboard.html">Back</a>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Manage Results</h4>
        <div>
            <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#uploadResultModal">
                Upload Results
            </button>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#viewResultModal">
                View Results
            </button>
        </div>
    </div>

    <!-- RESULTS TABLE -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Student</th>
                <th>Course</th>
                <th>Marks</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ali Mohamed</td>
                <td>CS101</td>
                <td>78</td>
                <td>B+</td>
            </tr>
            <tr>
                <td>2</td>
                <td>John Peter</td>
                <td>IT202</td>
                <td>85</td>
                <td>A</td>
            </tr>
        </tbody>
    </table>

</div>

<!-- UPLOAD RESULTS MODAL -->
<div class="modal fade" id="uploadResultModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Upload Results</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form>

                    <div class="mb-3">
                        <label class="form-label">Course</label>
                        <select class="form-control">
                            <option>CS101</option>
                            <option>IT202</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Upload File</label>
                        <input type="file" class="form-control">
                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-success">Upload</button>
            </div>

        </div>
    </div>
</div>

<!-- VIEW RESULTS MODAL -->
<div class="modal fade" id="viewResultModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">View Results</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <p><strong>Course:</strong> CS101 - Introduction to Programming</p>

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Student</th>
                            <th>Marks</th>
                            <th>Grade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Ali Mohamed</td>
                            <td>78</td>
                            <td>B+</td>
                        </tr>
                        <tr>
                            <td>John Peter</td>
                            <td>85</td>
                            <td>A</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="../js/bootstrap.bundle.min.js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
